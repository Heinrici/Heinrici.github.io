---
layout: default
---


     


  

<div id="firstrow"class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#wall">Wall</a></li>
        <li class="tab col s3"><a href="#test2">Photos</a></li>
      </ul>
    </div>
  </div>
<div id="wall">
    {% for post in site.posts %}
    <div class="row">
    <div class="col s4">
    <div class="card">
      <div class="card-content">
        <p>{{ post.title }} <p>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>

        <div class="card-action blog">
          <a href="{{ post.url | prepend: site.baseurl }}">Read</a>
        </div>
      </div>
      </div>
      </div>
    {% endfor %}
  </div>
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
